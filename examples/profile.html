<!doctype html>
<html>
<head>
  <title>perf monitor example: profile</title>
</head>
<body>
  <script src="../dist/umd/perf-monitor.js"></script>
  <script>
    // initProfiler will create a new monitor component and inject it into your
    // document.
    perfMonitor.initProfiler('a');
    perfMonitor.initProfiler('b', perfMonitor.MonitorWidgetFlags.HideMin |
                                  perfMonitor.MonitorWidgetFlags.HideMax |
                                  perfMonitor.MonitorWidgetFlags.HideLast);

    function tick() {
      // save start time of the profiled code
      perfMonitor.startProfile('a');
      let a = Math.random();
      for (let i = 0; i < 100; i++) {
        a += Math.random();
      }
      // measure time between the start of the profiled code and the current time
      perfMonitor.endProfile('a');

      perfMonitor.startProfile('b');
      let b = Math.random();
      for (let i = 0; i < 100; i++) {
        b *= Math.random();
      }
      perfMonitor.endProfile('b');

      console.log(a);
      console.log(b);

      setTimeout(tick, 30);
    }

    setTimeout(tick, 30);
  </script>
</body>
</html>
