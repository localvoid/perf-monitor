<!doctype html>
<html>
<head>
  <title>perf monitor example: counter</title>
</head>
<body>
  <script src="../dist/umd/perf-monitor.js"></script>
  <script>
    perfMonitor.initCounter('a');
    perfMonitor.initCounter('b', 1000);

    var i = 0;
    function tick() {
      perfMonitor.count('a');
      perfMonitor.count('b');

      if (i < 2000) {
        i += 100;
      }
      setTimeout(tick, 30 + i);
    }

    setTimeout(tick, 30);
  </script>
</body>
</html>
